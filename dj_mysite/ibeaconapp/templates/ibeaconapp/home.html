<html>
	<head>
		<title>iBeacon Localization tool</title>
		<script type="text/javascript" src='/static/ibeaconapp/jquery-1.11.1.min.js'></script>
		<script type="text/javascript" src='/static/ibeaconapp/ibeaconapp.js'></script>
		<script type="text/javascript">
		
		
			
			
		</script>
		
	</head>
    
    
    
	<body onLoad="init();">
	
	<div id='control_panel'>
		<select id="floorplan_sel" onChange="onFloorplanChange(this);">
		</select>
		<select id="deployment_sel" onChange="onDeploymentChange(this.selectedIndex);">
		</select>
		<select id="dataset_sel" onChange="onDatasetChange(this.selectedIndex);">
		</select>
		
		<form id="upload-file" method="post" enctype="multipart/form-data">
	        <label for="file">Select a file</label>
	        <input name="dataset" id="dataset" type="file">
	        {% csrf_token %}
	        <button id="upload-file-btn" type="button">Upload</button>
		</form>
	
	</div>
	<div>
		 <canvas id="canvas_fp" width="500" height="500" style="border:1px solid #000000;">
		</canvas> 
	</div>
	
	
	<script type="text/javascript">
	

	</script>
	
	
	</body>

</html>
